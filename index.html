<!DOCTYPE html>
<html lang="es-ar"> <!--lenguaje-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title> <!--titulo-->
    <link rel="stylesheet" href="./styles.css"> <!--vinculado con el css-->

</head>
<body class="body">

    <header class="logo" > <!--Encabezado-->
        <img src="/imagenes/Logo.png" alt="Logo" >
    </header>
    
    <main class="presentacion"><!--Cuerpo-->

        <section class="presentacion-contenido">

            <textarea class="palabras-a-codificar" rows="10" cols="30" placeholder="Ingrese el texto aqui"></textarea>
            
            <h5 class="Informacion">
                <img class="imagen-icono-informacion" src="imagenes/icono_informacion.png" alt="alerta">
                 Solo palabras en minuscula y sin acentos
            </h5>

            <div class="botones">
                <button class="botones-estilo" onclick="btnEncriptar()">Encriptar</button>
                <button class="botones-estilo" onclick="btnDesencriptar()">Desencriptar</button>
            </div>

        </section>

        <section class="presentacion-contenido">
            <textarea class="palabras-codificadas" rows="10" cols="50" placeholder="Ningun mensaje fue encontrado"></textarea>

            <div class="botones">
                <button class="botones-estilo" onclick="btnCopiar()">
                Copiar
                </button>

            </div>

        </section>
        
    </main>
    

    <footer class="footer"><!--pie de pagina-->
        <p>
            Desarrollador por Andrea
        </p>
    </footer>

    <!-- referenciamos el archivo al js-->
    <script src="/programa.js"></script>
    
</body>
</html>
