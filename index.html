<!--Título de su sitio web

Campo para el texto que va a ser encriptado/desencriptado

Un botón para encriptar

Un botón para desencriptar

Área para mostrar el texto encriptado/desencriptado.

Extra!

Un rodapie  con los datos de la persona que desarrolló el sitio web!-->


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Encriptador</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"> 
</head>

<body>
    <header>
        <img class="logo" src="/imagenes/Logo.png" alt="Logo Alura" >
    </header>

    <main> 

        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="ingrese el texto aqui"></textarea>
            <div>   
                <h6 class="informacion">Solo letras minusculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()" > Encriptar </button>
                 <!--creamos el evento de encriptado con el onclick -->
                
                <button class="btn-desencriptar" onclick="btnDesencriptar()" > Desencriptar </button>
                <!--creamos el evento de desencriptar con el onclick-->
            </div>
        </section>

        <section>
            <textarea class="mensaje" id="" cols="20" rows="10">
            </textarea>
            <div>
                <button class="copiar" onclick="copiar()">
                Copiar    
                </button>
            </div>
        </section>

    </main>

   <!-- referenciamos el archivo al js-->
    <script src="/script.js"> </script>
   
    <footer> <!-- agregar nombre-->
        <p> Paula Andrea Castrillo </p>
    </footer>
   
    
</body>
</html>
